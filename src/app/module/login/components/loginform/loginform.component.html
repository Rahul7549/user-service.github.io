<div class="container" >

      <div class="mx-auto card bg-light mb-3" style="max-width: 30rem; margin-top: 14%;">
        <div class="card-header">Login</div>
        <div class="card-body">

          <div class="card-text">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" class="form-control" [(ngModel)]="emailId" id="exampleInputEmail1" placeholder="Enter the Email" aria-describedby="emailHelp">
              <small *ngIf="emailErrorFlag" class="error-message">
               Enter valid email
              </small>
            </div>
    
            <div class="form-group" *ngIf="getOtpFlag">
              <label for="exampleInputPassword1">OTP</label>
              <input type="password" class="form-control" [(ngModel)]="enteredOtp" placeholder="Enter the Otp" id="exampleInputPassword1">
            <small *ngIf="otpErrorFlag"  class="error-message">
                Wrong Otp
              </small>
            </div>
    
            <div class="row">
              <div class="col-8"></div>
              <div class="col-4" style="text-align: end;">
                <button type="button" class="btn btn-primary my-2 mx-2"   *ngIf="!getOtpFlag" (click)="getOtp()" >GET OTP</button>
                <button type="button" class="btn btn-primary my-2 mx-2" *ngIf="getOtpFlag" (click)="validateOtp()" >Submit</button>
              </div>
            </div>
            
    
        </div>
  <h1 class="text-success my-2">{{generateOtp}}</h1>
     
  </div>

    
</div>
